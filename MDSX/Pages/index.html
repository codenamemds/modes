<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODENAME_MDS: Mars D. Silver</title>
    <link rel="stylesheet" href="../style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="home-page">
    <div id="bootSequence">
      <div id="bootText"></div>
    </div>
    <!-- Grid Background -->
    <div class="grid-background"></div>
    <!-- Geometric Elements -->
    <div class="geometric-elements">
        <div class="geometric-element geo-square geo-pos-1"></div>
        <div class="geometric-element geo-circle geo-pos-2"></div>
        <div class="geometric-element geo-triangle geo-pos-3"></div>
        <div class="geometric-element geo-square geo-pos-4"></div>
        <div class="geometric-element geo-circle geo-pos-5"></div>
    </div>
    <header>
        <nav-component></nav-component>
    </header>
    <main id="mainContent">
      <section class="hero-section">
        <div class="hero-image-container">
            <img src="../assets/images/MDS-2.jpg" alt="Mars D. Silver" class="hero-background-image" />
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
            <div class="hero-text-container">
                <h1 class="hero-title">CODENAME_MDS</h1>
                <h2 class="hero-subtitle scramble-text">MARS D. SILVER</h2>
                <p class="hero-tagline typewriter-text">Designer</p>
                <p class="hero-description letter-hover">Where Art, Design, Tech + Culture Collide</p>
            </div>
            <div class="scroll-indicator glow-pulse">
                <span>Scroll to explore</span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </div>
      </section>
      <!-- You can add more main content here if needed -->
    </main>
    <footer id="mainFooter">
        <footer-component></footer-component>
    </footer>
    <script src="../js/components/nav-component.js"></script>
    <script src="../js/components/footer-component.js"></script>
    <script src="../js/theme-toggle.js"></script>
    <script src="../js/features/boot-sequence.js"></script>
    <script src="../js/features/dynamic-scroll.js"></script>
    <script src="../js/features/text-effects.js"></script>
    <script src="../js/features/timeline.js"></script>
    <script src="../js/utils/geometric-lines.js"></script>
</body>
</html>
